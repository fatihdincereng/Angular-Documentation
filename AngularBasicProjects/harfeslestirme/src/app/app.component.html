 <div class="mainArea">
<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Harf Eşleştirme </h1>
        <p  class="has-text-centered">
          <span [class]="compare(item,inputvalue[i])" *ngFor="let item of randomstring.split('');let i index">{{item}}</span>
        </p>

        <div class="field">
          <input class="input" (input)="veridegerinial($any($event.target).value)"  >
        </div>
        <div  *ngIf="randomstring===inputvalue">
          <h1 class="title">Aferin</h1>
        </div>
      
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h1>Class binding</h1>
  <span [class]="classbinding" >Merhaba</span>
</div>
